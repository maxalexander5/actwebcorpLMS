<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css"/>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <title>Formulario - BreakingBad</title>
</head>
<body id="fondo">
    <h1 id="tituloformulario">Breaking Bad – Que comience el juego!</h1>
    <section>
        <form id="seccionformulario"
            action="mailto:raul.rodriguez@proeducaglobal.com"
            method="post"
            enctype="text/plain"
        >
            <div>
                <label for="nombre"> Nombre: </label>
                <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    required placeholder="Introduzca su nombre"
                />
            </div>
            <div>
                <label for="apellido"> Apellidos: </label>
                <input
                    type="text"
                    id="apellido"
                    name="apellido"
                    required placeholder="Introduzca sus apellidos"
                />
            </div>
            <div>
                <label for="direccion"> Dirección: </label>
                <input
                    type="text"
                    id="direccion"
                    name="direccion"
                    placeholder="Introduzca su dirección"
                />
            </div>
            <div>
                <label for="documento"> DNI/NIE: </label>
                <input
                    type="text"
                    id="documento"
                    name="documento"
                    required placeholder="Ej. X0134567A"
                />
            </div>
            <div>
                <label for="email"> Email: </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required placeholder="ejemplo@mail.com"
                />
            </div>
            <div>
                <label for="genero-select" id="genero"> Género: </label>
                <select name="genero" id="genero-select">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="fechaDeNacimiento">Fecha de nacimiento:</label>
                <input
                    type="date"
                    id="fechaDeNacimiento"
                    name="fechaDeNacimiento"
                    value="2020-07-22"
                    min="2007-01-01"
                />
            </div>
            <div>
                <label for="personaje" id="personaje"> Elige tu personaje favorito: </label>
                <select name="personaje" id="personaje">
                    <option value="jesse">Jesse Pinkman</option>
                    <option value="walter">Walter White</option>
                    <option value="saul">Saul Goodman</option>
                    <option value="gus">Gustavo Fring</option>
                    <option value="hermanos">Pollos Hermanos</option>
                    <option value="otros personajes">Otros personajes</option>
                </select>
            </div>
            <div id="mensaje">
                <label for="mensaje"> Mensaje: </label>
                <textarea
                    name="mensaje"
                    id="mensaje"
                    cols="30"
                    rows="10"
                    placeholder="Ej. Hola mundo"
                ></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset" class="reset">Borrar</button>
            <div>
                <label for="fichero"> Adjunta tu curriculum: </label>
                <input type="file" id="fichero" name="fichero" accept=".pdf,.jpg"/>
            </div>
        </form>
    </section>
</body>
</html>
